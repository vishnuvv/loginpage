<div class="d-flex h-100 justify-content-center align-items-center">
  <div>
    <img src="../../../assets/amazon_icon.jpeg">
  </div>
  <div class="form-group">
      <form class="align-self-center" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="login-input-group">
              <input type="text" required #name="ngModel"  minlength="6"  class="form-control" placeholder="Username" [(ngModel)]="loginModel.username"
                name="username" id="username">
                <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger">

                  <div *ngIf="name.errors.required">
                    Username is required.
                  </div>
                  <div *ngIf="name.errors.minlength">
                    Minimum 6 characters long.
                  </div>
                </div>
            </div>
          </div>
          <div class="form-group login-input">
            <label for="password">Password</label>
            <div class="login-input-group">
              <input type="password" class="form-control" required minlength="8" placeholder="Password"
                [(ngModel)]="loginModel.password" name="password" #password="ngModel">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="alert alert-danger">

                  <div *ngIf="password.errors.required">
                    Passowrd is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Minimum 8 characters long.
                  </div>
                </div>
            </div>

          </div>
          <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" style="background-color:#c1bebe;" class="btn btn-default float-right">Login
            </button>
          </div>
        </form>
  </div>
</div>
